.trivy_image:
  image:
    name: stefanfle/secobserve-scanners:dev
  stage: test
  variables:
    GIT_STRATEGY: none
    FURTHER_PARAMETERS: ""
    TRIVY_NO_PROGRESS: "true"
    SO_UPLOAD: "true"
    SO_PARSER_NAME: "CycloneDX"
    SO_FILE_NAME: "$REPORT_NAME"
  script:
    - /entrypoints/entrypoint_trivy_image.sh
  interruptible: true
  allow_failure: true
  cache:
    paths:
      - /usr/local/trivy/trivycache/
  artifacts:
    when: always
    paths: 
      - "$REPORT_NAME"
