.gitleaks:
  image:
    name: $CI_REGISTRY/department-csec/secobserve/secobserve_gitlab_includes/secobserve_scanners:latest
  stage: test
  variables:
    FURTHER_PARAMETERS: ""
    RUN_DIRECTORY: "."
    SO_UPLOAD: "true"
    SO_PARSER_NAME: "Sarif"
    SO_FILE_NAME: "$REPORT_NAME"

  script:
    - git config --global --add safe.directory "$CI_PROJECT_DIR"
    - cd "$RUN_DIRECTORY"
    - gitleaks detect $FURTHER_PARAMETERS --exit-code 0 --no-git --redact --report-format sarif --report-path "$CI_PROJECT_DIR/$REPORT_NAME"
    - cd "$CI_PROJECT_DIR"
    - cat "$REPORT_NAME"
    - >
      if [ "$SO_UPLOAD" == "true" ]; then
        file_upload_observations.sh
      fi
  interruptible: true
  allow_failure: true
  artifacts:
    when: always
    paths: 
      - "$REPORT_NAME"
