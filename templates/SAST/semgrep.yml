.semgrep:
  image:
    name: $CI_REGISTRY/department-csec/secobserve/secobserve_gitlab_includes/secobserve_scanners:latest
  stage: test
  variables:
    FURTHER_PARAMETERS: ""
    RUN_DIRECTORY: "."
    SO_UPLOAD: "true"
    SO_PARSER_NAME: "Semgrep"
    SO_FILE_NAME: "$REPORT_NAME"
  script:
    - cd "$RUN_DIRECTORY"
    - semgrep scan $FURTHER_PARAMETERS --config $CONFIGURATION --metrics off --no-error --output "$CI_PROJECT_DIR/$REPORT_NAME" --json "$TARGET"
    - cd "$CI_PROJECT_DIR"
    - >
      if [ "$SO_UPLOAD" == "true" ]; then
        file_upload_observations.sh
      fi
  interruptible: true
  allow_failure: true
  artifacts:
    when: always
    paths: 
      - "$REPORT_NAME"
