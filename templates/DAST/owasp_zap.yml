.owasp_zap:
  image:
    name: stefanfle/secobserve-scanners:dev
  stage: post_deploy
  variables:
    GIT_STRATEGY: none
    FURTHER_PARAMETERS: ""
    SCRIPT: "zap-baseline.py"
    SO_UPLOAD: "true"
    SO_PARSER_NAME: "OWASP ZAP"
    SO_FILE_NAME: "$REPORT_NAME"
  script:
    - /entrypoints/entrypoint_owasp_zap.sh
  interruptible: true
  allow_failure: true
  artifacts:
    when: always
    paths: 
      - "$REPORT_NAME"
