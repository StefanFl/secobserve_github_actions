.sslyze:
  image:
    name: stefanfle/secobserve-scanners:dev
  stage: post_deploy
  variables:
    GIT_STRATEGY: none
    FURTHER_PARAMETERS: ""
    SO_UPLOAD: "true"
    SO_PARSER_NAME: "SSLyze"
    SO_FILE_NAME: "$REPORT_NAME"
  script:
    - /entrypoints/entrypoint_sslyze.sh
  interruptible: true
  allow_failure: true
  artifacts:
    when: always
    paths: 
      - "$REPORT_NAME"
