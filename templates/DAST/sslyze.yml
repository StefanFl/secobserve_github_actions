.sslyze:
  image:
    name: $CI_REGISTRY/department-csec/secobserve/secobserve_gitlab_includes/secobserve_scanners:latest
  stage: post_deploy
  variables:
    GIT_STRATEGY: none
    FURTHER_PARAMETERS: ""
    SO_UPLOAD: "true"
    SO_PARSER_NAME: "SSLyze"
    SO_FILE_NAME: "$REPORT_NAME"
  script:
    - sslyze $FURTHER_PARAMETERS --json_out "$REPORT_NAME" "$TARGET"
    - >
      if [ "$SO_UPLOAD" == "true" ]; then
        file_upload_observations.sh
      fi
  interruptible: true
  allow_failure: true
  artifacts:
    when: always
    paths: 
      - "$REPORT_NAME"
