name: 'SecObserve Bandit'
description: 'Scans Python code for vulnerabilities with Bandit'
author: 'MaibornWolff'
inputs:
  TARGET:
    description: 'The target to be scanned, here the path of the filesystem'
    required: true
    default: '.'
  REPORT_NAME:
    description: 'The name of the report to be written.'
    required: true
  RUN_DIRECTORY:
    description: 'The directory where to run the scanner.'
    required: false
    default: '.'
  FURTHER_PARAMETERS:
    description: 'Further parameters to be given to the scanner.'
    required: false
    default: ''

runs:
  using: 'docker'
  image: "Dockerfile"
  args:
    - '-t ${{ inputs.TARGET }}'
    - '-r ${{ inputs.REPORT_NAME }}'
    - '-d ${{ inputs.RUN_DIRECTORY }}'
    - '-p ${{ inputs.FURTHER_PARAMETERS }}'
